{% extends "base.html" %}

{% block page_content %}
    <form action="{{ url_for('main.register') }}" method="post">
      <div class="form-group">
        <label for="user_eamil">이메일입력</label>
        <input
          class="form-control"
          name="user_email"
          type="email"
          placeholder="이메일 입력"
        />
      </div>
      <div class="form-group">
        <label for="user_pw">비밀번호</label>
        <input
          class="form-control"
          name="user_pw"
          type="password"
          placeholder="비밀번호 입력"
        />
      </div>
      <div class="form-group">
        <label for="user_pwc">비밀번호 확인</label>
        <input
          class="form-control"
          name="user_pwc"
          type="password"
          placeholder="비밀번호 확인"
        />
      </div>
      <div class="form-group">
        <label for="user_name">이름</label>
        <input
          class="form-control"
          name="user_name"
          type="text"
          placeholder="이름 입력"
        />
      </div>
      <br>
      <input class="btn btn-primary" type="submit" value="회원가입!" />
    </form>
{% endblock %}
