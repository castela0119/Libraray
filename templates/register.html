
<form action="{{ url_for('main.register') }}" method="post">
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input
        class="form-control"
        type="text"
        name="user_id"
        id="user_id"
        placeholder="아이디 입력"
      />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
        class="form-control"
        name="user_pw"
        type="password"
        placeholder="비밀번호 입력"
      />
    </div>
    <div class="form-group">
      <label for="telephone">전화번호</label>
      <input
        class="form-control"
        name="user_phone"
        type="telephone"
        placeholder="전화번호 입력"
      />
    </div>
    <div class="form-group">
        <label for="email">이메일입력</label>
        <input
          class="form-control"
          name="user_eamil"
          type="email"
          placeholder="이메일 입력"
        />
      </div>
    <input class="btn btn-primary" type="submit" value="회원가입!" />
  </form>
