{% extends "base.html" %}

{% block page_content %}
    <form action="{{ url_for('main.login') }}" method="post">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input class="form-control" type="email" name="user_email" placeholder="이메일 입력" >
        </div>
        <br>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" type="password" name="user_pw"  placeholder="비밀번호 입력">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="로그인!">
        
    </form>
{% endblock %}
